<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert the First Letter of a String into UpperCase</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>
        <section>
            <div class="container my-5">
                <div class="row">
                    <div class="col-md-0"></div>
                    <div class="col-md-12">
                        <h1 class="text-center pb-2">Convert the First Letter of a String into UpperCase</h1>
                        <form action="" method="get">
                            <div class="row justify-content-center pt-3">
                                <div class="col-md-4 d-flex justify-content-end align-items-center">
                                    <label for="str">
                                        <h5>Enter the string :</h5>
                                    </label>
                                </div>
                                <div class="d-flex justify-content-center col-md-4">
                                    <input type="text" name="string" id="str">
                                </div>
                                <div class="d-flex col-md-4">
                                    <button class="btn btn-dark" onclick="capitalizeFirstLetter()"
                                        type="button">Capitalize</button>
                                </div>
                            </div>

                            <div class="text-center pt-5">
                                <h4 id="h4"></h4>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-0"></div>
                </div>
            </div>
        </section>
    </main>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom js  -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
